<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="public/css/style.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="description" content="Découvrez des menus qui vous conviennent parmi une sélection de restaurants d'exception.">
</head>

<body>
    <header>
        <img src="public/img/logo/ohmyfood.png" alt="logo ohmyfood">
    </header>
    <main>
        <!-- Maps Section -->
        <div class="maps">
            <span>
                <i class="fa-solid fa-location-dot fa-lg"></i>
            </span>
            <span class="maps__search">
                <input type="search" name="city" value="Paris, Belleville" placeholder="Votre ville">
            </span>
        </div>

            <!-- About Section -->
    <section class="about">
        <h1> Réservez le menu qui vous convient </h1>
        <p> Découvrez des restaurants d'exception, sélectionnés par nos soins </p>
        <div class="btn__about">
            <button> Explorer nos restaurants </button>
        </div>
    </section>

    <!-- Operating Secrion -->
    <section class="operation">
        <h2>Fonctionnement</h2>
        <div>
            <article class="operation__steps">
                <div class="operation__steps--number"><span>1</span></div>
                <i class="fas fa-mobile-alt operation__steps--icon"></i>
                <p>Choisissez un restaurant</p>
            </article>
            <article class="operation__steps">
                <div class="operation__steps--number"><span>2</span></div>
                <i class="fas fa-list-ul operation__steps--icon"></i>
                <p>Composez votre menu</p>
            </article>
            <article class="operation__steps">
                <div class="operation__steps--number"><span>3</span></div>
                <i class="fas fa-store operation__steps--icon"></i>
                <p>Dégustez au restaurant</p>
            </article>
        </div>
    </section>

    </main>
    <!--Footer-->
    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:ohmyfood-contact@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>

</html>
